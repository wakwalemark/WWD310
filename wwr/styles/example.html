<!DOCTYPE html>
<html>
<head>
  <title>Wireframe Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .header {
      height: 50px;
      background-color: #ccc;
    }

    .sidebar {
      width: 200px;
      background-color: #eee;
      float: left;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .footer {
      height: 50px;
      background-color: #ccc;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="sidebar"></div>
  <div class="content"></div>
  <div class="footer"></div>
</body>
</html>
