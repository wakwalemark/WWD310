<form action="#" method="POST" enctype="multipart/form-data">
  <div class="employee-profile">
    <label for="employee-image">Employee Image:</label>
    <input type="file" id="employee-image" name="employee-image" accept="image/*">
  </div>
  <div class="employee-profile">
    <label for="employee-title">Employee Title:</label>
    <input type="text" id="employee-title" name="employee-title">
  </div>
  <button type="submit">Submit</button>
</form>
